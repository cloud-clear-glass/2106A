<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千钧澄玉宇</title>
  </head>
<body>
    <div class="box">
        <div class="button">
            <button onclick="cwidth()">变宽</button>
            <button onclick="cheight()">变高</button>
            <button onclick="ccolor()">变色</button>
            <button onclick="cshow()">隐藏</button>
            <button onclick="creset()">重置</button>
            <div class="blak">
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">
    var box = document.querySelector('.blak')
    // 变宽
    function cwidth(){
        box.style.width = "200px"
    }
    // 变高
    function cheight(){
        box.style.height = "200px"
    }
    // 变色
    function ccolor(){
        box.style.backgroundColor = "red"
    }
    // 隐藏
    var show = false
    function cshow(){
        box.style.visibility = "hidden"
    }
    // 重置
    function creset(){
        box.style.cssText = "background-color: black; width: 100px; height: 100px;"
    }
</script>

<style lang="scss">
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .box{
       width: 100%;
    }
    .button{
        width: 400px;
        margin: 0 auto;
    }
    .blak{
        background-color: black;
        width: 100px;
        height: 100px;
    }
</style>
