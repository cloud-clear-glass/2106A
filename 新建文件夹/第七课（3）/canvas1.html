<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas style="width: 800px;height: 500px;border: 1px solid #000" id="box"></canvas>
</body>
<script>
    let can = document.querySelector('#box')
    const context = can.getContext('2d')
    context.beginPath();
    context.moveTo(30, 20);
    context.lineTo(30, 120);
    context.lineTo(240, 120);
    context.stroke();
    context.beginPath();
    context.moveTo(50, 120);
    context.lineTo(50, 60);
    context.lineTo(60, 60);
    context.lineTo(60, 120);
    context.stroke();
    context.beginPath();
    context.moveTo(70, 120);
    context.lineTo(70, 30);
    context.lineTo(80, 30);
    context.lineTo(80, 120);
    context.fillStyle = 'orange';
    context.fill();
    context.stroke();
    context.beginPath();
    context.moveTo(90, 120);
    context.lineTo(90, 60);
    context.lineTo(100, 60);
    context.lineTo(100, 120);
    context.fillStyle = 'green';
    context.fill();
    context.stroke();
    context.beginPath();
    context.moveTo(120, 120);
    context.lineTo(120, 80);
    context.lineTo(130, 80);
    context.lineTo(130, 120);
    context.fillStyle = 'pink';
    context.fill();
    context.stroke();
    context.beginPath();
    context.moveTo(150, 120);
    context.lineTo(150, 50);
    context.lineTo(160, 50);
    context.lineTo(160, 120);
    context.fillStyle = 'skyblue';
    context.fill();
    context.stroke();
    context.beginPath();
    context.moveTo(200, 120);
    context.lineTo(200, 70);
    context.lineTo(210, 70);
    context.lineTo(210, 120);
    context.lineWidth = 0;

    context.fillStyle = 'red';
    context.fill();
    context.stroke();
</script>

</html>
