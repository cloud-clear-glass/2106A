<body>
   
     <input type="text" class="s1"> + <input type="text" class="s2"> =<span>?</span><button onclick="qh()">求和</button>
    
    
</body>

<script>
 var input1=document.querySelector('.s1')
 var input2=document.querySelector('.s2')
 var val=document.querySelector('span')
 function qh (){
     let a =input1.value
    //  console.log(a);
    let b =input2.value
    val.innerHTML=a - -b
 }
</script>
