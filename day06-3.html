<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align:center;">0</h1>
</body>
<script>
    let h1 = document.querySelector('h1')
    let num = 0
    setInterval(() => {
        num++;
        h1.innerHTML = num
    }, 1000);
</script>

</html>
